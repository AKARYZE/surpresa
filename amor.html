<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Meu Amor</title>
</head>
<body>
    <div class="titulo">
        <h1>Para a mulher da minha vida.</h1>
        <p>Uma nova maneira de ver o mundo</p>
    </div>
    <div class="carrossel">
        <div class="wrap">
            <figure class="foto-legenda">
            <img src="foto_1.jpg" alt="foto_1"/>
            <figcaption>
                <h1>Amor Da Minha Vida</h1>
            </figcaption>
            </figure>
            <figure class="foto-legenda">
            <img src="foto_2.jpg" alt="foto_2"/>
            <figcaption>
                <h2>Você foi a melhor coisa que já me aconteceu!</h2>
            </figcaption>
            </figure>
            <figure class="foto-legenda">
            <img src="foto_3.jpg" alt="foto_3"/>
            <figcaption>
                <h2>Esse seu sorriso acabou comigo...</h2>
            </figcaption>
            </figure>    
            <figure class="foto-legenda">
            <img src="foto_8.jpg"/>
            <figcaption>
                <h2>Desde a primeira vez que te disse EU TE AMO...</h2>
            </figcaption>
            </figure>    
            <figure class="foto-legenda">
            <img src="foto_6.jpg"/>
            <figcaption>
                <h2>Eu tinha a certeza que isso ia ser pra sempre.</h2>
            </figcaption>
            </figure>
            <figure class="foto-legenda">
            <img src="foto_7.jpg"/>
            <figcaption>
                <h2>Ainda temos uma vida juntos pela frente</h2>
            </figcaption>
            </figure>
            <figure class="foto-legenda">
            <img src="foto_4.jpg"/>
            <figcaption>
                <h2>Vou te fazer a mulher mais feliz desse mundo!</h2>
            </figcaption>
            </figure>
            <figure class="foto-legenda">
            <img src="foto_5.jpg">
            <figcaption>
                <h2>EU TE AMOOOOOOOOOO!!!</h2>
            </figcaption>
            </figure>

</body>
</html>
